<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Contract Assistant</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=IBM+Plex+Sans:wght@400;500;600&display=swap"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
  >
  <link rel="stylesheet" href="/static/css/chatbot.css">
</head>
<body>
  <div class="app-shell container-fluid py-3 py-lg-4">
    <header class="topbar mb-3 mb-lg-4">
      <div>
        <h1 class="app-title mb-1">Smart Contract Assistant</h1>
        <p class="app-subtitle mb-0">Upload contracts and chat with citation-grounded answers.</p>
      </div>
      <div class="topbar-meta">
        <span id="health-badge" class="badge text-bg-secondary">
          <i class="bi bi-dot"></i>
          Checking API
        </span>
        <span id="session-badge" class="badge text-bg-light">Session: -</span>
      </div>
    </header>

    <div class="row app-grid g-3 g-xl-4">
      <aside class="col-12 col-lg-3 col-xl-3 layout-sidebar">
        <section class="panel controls-panel">
          <h2 class="panel-title">Controls</h2>

          <form id="upload-form" class="mb-3">
            <label for="file-input" class="form-label">Upload Contract (.pdf, .docx)</label>
            <input id="file-input" class="form-control" type="file" accept=".pdf,.docx" required>
            <button id="upload-btn" class="btn btn-primary w-100 mt-2" type="submit">
              <i class="bi bi-upload"></i>
              Upload and Index
            </button>
          </form>

          <div class="mb-3">
            <label for="doc-select" class="form-label">Active Document</label>
            <select id="doc-select" class="form-select"></select>
            <p id="doc-info" class="doc-info mt-2 mb-0">No active document selected.</p>
          </div>

          <div class="d-grid gap-2">
            <button id="refresh-btn" class="btn btn-outline-secondary" type="button">
              <i class="bi bi-arrow-repeat"></i>
              Refresh Docs
            </button>
            <button id="new-chat-btn" class="btn btn-outline-primary" type="button">
              <i class="bi bi-plus-circle"></i>
              New Chat
            </button>
            <button id="clear-btn" class="btn btn-outline-danger" type="button">
              <i class="bi bi-trash"></i>
              Clear Stored Data
            </button>
          </div>

          <div id="status-alert" class="alert alert-secondary mt-3 mb-0 d-none" role="alert"></div>
        </section>

        <section class="panel eval-panel mt-3">
          <h2 class="panel-title mb-2">E2E RAG Evaluation</h2>
          <p class="eval-hint mb-2">Run G-Eval scoring on the selected document.</p>
          <button id="eval-btn" class="btn btn-outline-dark w-100" type="button">
            <i class="bi bi-clipboard-data"></i>
            Run GEval
          </button>
          <div id="eval-status" class="eval-status mt-2">Select a document to enable evaluation.</div>
          <div id="eval-metrics" class="eval-metrics mt-2"></div>
          <div id="eval-preview" class="eval-preview mt-2"></div>
        </section>
      </aside>

      <section class="col-12 col-lg-9 col-xl-9 chat-column">
        <section class="panel chat-panel">
          <div id="chat-log" class="chat-log" aria-live="polite"></div>

          <form id="chat-form" class="composer">
            <label class="visually-hidden" for="chat-input">Message</label>
            <textarea
              id="chat-input"
              class="form-control"
              rows="2"
              placeholder="Ask a question about the selected contract..."
              required
            ></textarea>
            <button id="send-btn" class="btn btn-primary composer-send" type="submit">
              <i class="bi bi-send"></i>
              Send
            </button>
          </form>
        </section>
      </section>
    </div>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.2.6/dist/purify.min.js"></script>
  <script src="/static/js/chatbot.js" defer></script>
</body>
</html>
